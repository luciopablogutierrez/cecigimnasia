<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscripción - Gimnasia Artística</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #e52e71;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            width: calc(100% - 20px);
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #e52e71;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff8a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Inscripción</h1>
        <h2>Gimnasia Artística El Bolsón</h2>
        <form id="fichaForm">
            <h3>Datos Personales del Deportista</h3>
            <label>Apellido y Nombre:</label>
            <input type="text" id="nombreApellido" required placeholder="Ej: Juan Pérez">
            
            <label>D.N.I:</label>
            <input type="text" id="dni" required placeholder="Ej: 12345678">
            
            <label>Fecha de Nacimiento:</label>
            <input type="date" id="fechaNac" required>
            
            <label>Edad:</label>
            <input type="number" id="edad" required placeholder="Ej: 12">
            
            <label>Domicilio:</label>
            <input type="text" id="domicilio" required placeholder="Ej: Calle Falsa 123">
            
            <label>Localidad:</label>
            <input type="text" id="localidad" required placeholder="Ej: El Bolsón">
            
            <h3>En caso de urgencia</h3>
            <label>Teléfono (1):</label>
            <input type="tel" id="tel1" required placeholder="Ej: 123456789">
            
            <label>Teléfono (2):</label>
            <input type="tel" id="tel2" placeholder="Opcional">
            
            <label>Obra Social:</label>
            <input type="text" id="obraSocial" required placeholder="Ej: OSDE">
            
            <label>Socio:</label>
            <input type="text" id="socio" placeholder="Número de socio">
            
            <h3>Datos Médicos</h3>
            <label>Afecciones respiratorias:</label>
            <textarea id="afeccionesRespiratorias" placeholder="Si tiene alguna"></textarea>
            
            <label>Afecciones cardíacas:</label>
            <textarea id="afeccionesCardiacas" placeholder="Si tiene alguna"></textarea>
            
            <label>Afecciones neurológicas:</label>
            <textarea id="afeccionesNeurologicas" placeholder="Si tiene alguna"></textarea>
            
            <label>¿Alguna operación cercana?</label>
            <textarea id="operacionCercana" placeholder="Describa si aplica"></textarea>
            
            <label>Epilepsia:</label>
            <select id="epilepsia" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            
            <label>Asma:</label>
            <select id="asma" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            
            <label>Paperas:</label>
            <select id="paperas" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            
            <label>Diabetes:</label>
            <select id="diabetes" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            
            <label>Alergia:</label>
            <select id="alergia" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            
            <label>Vacunas o sueros recibidos:</label>
            <textarea id="vacunas" placeholder="Indique si ha recibido alguna vacuna o suero"></textarea>
            
            <label>Antitetánica:</label>
            <input type="text" id="antitetanica" placeholder="Indique si corresponde">
            
            <label>Está bajo algún tratamiento médico:</label>
            <textarea id="tratamientoMedico" placeholder="Indique si está bajo tratamiento"></textarea>
            
            <label>¿Toma alguna medicación?</label>
            <textarea id="medicacion" placeholder="Si toma alguna medicación, indique cuál"></textarea>
            
            <h3>Otros datos</h3>
            <label>Otros datos que estime necesario deban conocer el personal médico y docente a cargo:</label>
            <textarea id="otrosDatos" placeholder="Indique si considera importante algún dato adicional"></textarea>
            
            <h3>Autorización</h3>
            <label>Nombre y Apellido del padre, madre o tutor:</label>
            <input type="text" id="tutor" required placeholder="Ej: María Gómez">
            
            <label>D.N.I. del Tutor:</label>
            <input type="text" id="dniTutor" required placeholder="Ej: 87654321">
            
            <label>Firma:</label>
            <input type="text" id="firma" required placeholder="Firma del tutor">
            
            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </form>
    </div>

    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Recoger todos los datos del formulario
            const datos = {
                nombreApellido: document.getElementById('nombreApellido').value,
                dni: document.getElementById('dni').value,
                fechaNac: document.getElementById('fechaNac').value,
                edad: document.getElementById('edad').value,
                domicilio: document.getElementById('domicilio').value,
                localidad: document.getElementById('localidad').value,
                tel1: document.getElementById('tel1').value,
                tel2: document.getElementById('tel2').value,
                obraSocial: document.getElementById('obraSocial').value,
                socio: document.getElementById('socio').value,
                afeccionesRespiratorias: document.getElementById('afeccionesRespiratorias').value,
                afeccionesCardiacas: document.getElementById('afeccionesCardiacas').value,
                afeccionesNeurologicas: document.getElementById('afeccionesNeurologicas').value,
                operacionCercana: document.getElementById('operacionCercana').value,
                epilepsia: document.getElementById('epilepsia').value,
                asma: document.getElementById('asma').value,
                paperas: document.getElementById('paperas').value,
                diabetes: document.getElementById('diabetes').value,
                alergia: document.getElementById('alergia').value,
                vacunas: document.getElementById('vacunas').value,
                antitetanica: document.getElementById('antitetanica').value,
                tratamientoMedico: document.getElementById('tratamientoMedico').value,
                medicacion: document.getElementById('medicacion').value,
                otrosDatos: document.getElementById('otrosDatos').value,
                tutor: document.getElementById('tutor').value,
                dniTutor: document.getElementById('dniTutor').value,
                firma: document.getElementById('firma').value,
            };

            // Generar el contenido del PDF
            let y = 10; // Margen inicial
            doc.setFontSize(12);
            doc.text("Ficha de Inscripción - Gimnasia Artística El Bolsón", 10, y);
            y += 10;

            for (const [key, value] of Object.entries(datos)) {
                doc.text(`${key.replace(/([A-Z])/g, ' $1')}: ${value || "N/A"}`, 10, y);
                y += 10;
                if (y > 280) { // Salto de página
                    doc.addPage();
                    y = 10;
                }
            }

            // Descargar el archivo PDF
            doc.save('Ficha_Inscripcion.pdf');
        }
    </script>
</body>
</html>
